<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="../../../../favicon.ico">

  <title>Cusman Customer Management</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- Custom styles for this template -->
  <link href="form-validation.css" rel="stylesheet">
</head>

<body class="bg-light">
  <header>
    <h3 th:text="${user.getUsername}"/>
    <a href="logout" class="btn btn-primary">Log out</a>
  </header>
  <div class="container">
    <div class="py-5 text-center">
      <h2>Clients</h2>
    </div>

    <div class="row">
      <a href="/client" class="btn btn-primary">Add client</a>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Username</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="client, rowNumber: ${clients}">
            <td th:text="${client.getId}"></td>
            <td th:text="${client.getFirstName}" />
            <td th:text="${client.getLastName}" />
            <td th:text="${client.getUsername}"></td>
            <td>
              <a th:href="@{/client/{id}(id=${client.id})}" class="btn btn-primary">Edit client</a>
            </td>
            <td>
              <form th:action="@{/client/delete/{id}(id=${client.id})}" method="post">
                <input type="hidden" />
                <button type="submit" class="btn btn-danger">Delete</button>
              </form>
            </td>
          </tr>
        </tbody>
      </table>
      </div>
    </div>

    <footer class="my-5 pt-5 text-muted text-center text-small">
      <p class="mb-1">&copy; 2022 Cusman</p>
    </footer>
  </div>
</body>
</html>
